<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>网站后台管理模版</title>

<link rel="stylesheet" type="text/css"
	th:href="@{admin/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{admin/css/admin.css}" />

<link rel="stylesheet" href="js/bootstrap-3.3.2-dist/css/bootstrap.css"
	type="text/css" />
<script type="text/javascript" th:src="@{js/jquery/jquery-2.1.3.js}"></script>
<script type="text/javascript"
	th:src="@{js/bootstrap-3.3.2-dist/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.bootstrap.min.js}"></script>


</head>

<script>
	$(function() {
		$("#shenhe").click(function() {
			$("#myModal").modal("show");
		});
	})
</script>

<body>
	<div class="page-content-wrap">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				
				<div class="layui-inline">
					<input type="text" name="title" lay-verify="required"
						placeholder="请输入查询关键字" autocomplete="off" class="layui-input" />
				</div>
				
				<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
			</div>
		</form>
		<div class="layui-form" id="table-list">
			<table class="layui-table" lay-skin="line">

				<thead>
					<tr>
						<th>ID</th>
						<th>姓名</th>
						<th>电话</th>
						<th>身份证号码</th>
						<th>认证状态</th>
						<th>投资风格</th>
						<th>账户总资产</th>
						<th>余额</th>
						<th>已用金额</th>
						<th rowspan="2">操作</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr id='node-1' class="parent collapsed">
						<td class="hidden-xs">1</td>
						<td class="hidden-xs">张三</td>
						<td class="hidden-xs">321332312</td>
						<td class="hidden-xs">23213134@qq.com</td>
						<td>231232</td>
						<td class="hidden-xs">23213</td>
						<td>2312321213</td>
						<td class="hidden-xs">1</td>
						<td class="hidden-xs">23</td>
						<td>
							<button
								class="layui-btn layui-btn-mini layui-btn-normal  edit-btn"
								data-id="1" data-url="javaScript:void(0);">
								<i class="layui-icon">&#xe642;</i>
							</button>
							<button class="layui-btn layui-btn-mini layui-btn-danger del-btn"
								data-id="1" data-url="menu-add.html">
								<i class="layui-icon">&#xe640;</i>
							</button>
						</td>
						<td class="hidden-xs"><a href="javaScript:void(0);"
							id="shenhe">详情信息</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	



	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">实名认证审核</h4>
				</div>
				<div class="modal-body">
					<table class="table table-hover">
						<tr>
							<td>用户id</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>
							<td>电话</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2">
						</tr>
						<tr>
							<td>邮箱</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>
							<td>投资风格</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2">
						</tr>
						<tr>
							<td>账户总资产</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>
							<td>余额</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>

						</tr>
						<tr>
							<td>已用金额</td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>
							<td></td>
							<td><input type="text" class="form-control"
								id="exampleInputName2"></td>

						</tr>
						<tr>
							<td colspan='2'>身份证正面:</td>


							<td colspan='2'>身份证反面:</td>




						</tr>
						<tr>
							<td rowspan="2" colspan='2'><img src="../07博客/images/01.jpg"
								class="img-responsive" alt="Responsive image"></td>
							<td rowspan="2" colspan='2'><img src="../07博客/images/02.jpg"
								class="img-responsive" alt="Responsive image"></td>

						</tr>
						<tr>

						</tr>


						<tr>
							<td>审核备注</td>
							<td colspan='3'><textarea class="form-control" rows="3"></textarea>
							</td>
						</tr>




					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-success">审核通过</button>
					<button type="button" class="btn btn-warning">审核拒绝</button>
				</div>
			</div>
		</div>
	</div>








</body>




</html>
