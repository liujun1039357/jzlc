								<tbody>

										<td style="padding-top: 12px;">企业ID</td>
										<td style="width: 206px; padding-left: 0px;"><input
											class="form-control" id="exampleInputName2" type="text"
											th:value="${session.pageInfo4.businessId}"></td>
										<td
											style="padding-top: 13px; width: 103px; padding-right: 0px; padding-left: 15px;">企业分类</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" style="width: 259px; margin-right: 0px;"
											th:value="${session.pageInfo4.businessType}"></td>
										<td style="padding-top: 12px; width: 86px;">企业名称</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.businessName}"></td>
										<td style="padding-top: 12px; width: 113px;">社会信用代码</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.businessCode}"></td>
									</tr>
									<tr>
										<td style="padding-top: 12px;">注册资本</td>
										<td style="padding-left: 0px;"><input
											class="form-control" id="exampleInputName2"
											style="width: 198px;" type="text"
											th:value="${session.pageInfo4.registerMoney}"></td>
										<td
											style="padding-top: 12px; padding-left: 15px; padding-right: 0px;">风险等级</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" style="width: 259px;"
											th:value="${session.pageInfo4.registerStates}"></td>
										<td style="padding-top: 12px;">企业地址</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.address}"></td>
										<td style="padding-top: 12px; width: 103px;">企业电话</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.tel}"></td>
									</tr>
									<tr>
										<td style="padding-top: 12px;">法人姓名</td>
										<td style="padding-left: 0px;"><input
											class="form-control" id="exampleInputName2"
											style="width: 198px;" type="text"
											th:value="${session.pageInfo4.corporationsName}"></td>
										<td
											style="padding-top: 12px; padding-left: 15px; padding-right: 0px;">证件类型</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" style="width: 259px;"
											th:value="${session.pageInfo4.cardType}"></td>
										<td style="padding-top: 12px;">证件号码</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.cardId}"></td>
										<td style="padding-top: 12px;">现居地</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.liveAddress}"></td>
									</tr>

										<td style="padding-left: 0px;"><input
											class="form-control" id="exampleInputName2"
											style="width: 198px;" type="text"
											th:value="${session.pageInfo4.corporationsTel}"></td>
										<td
											style="padding-top: 12px; padding-left: 15px; padding-right: 0px;">职位</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" style="width: 259px;"
											th:value="${session.pageInfo4.job}"></td>
										<td style="padding-top: 12px;">审核状态</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text" th:value="${session.pageInfo4.checkFlag}"></td>
										<td style="padding-top: 12px;">提交时间</td>
										<td><input class="form-control" id="exampleInputName2"
											type="text"

										<td style="padding-left: 0px;"><input
											class="form-control" id="exampleInputName2"
											style="width: 198px;" type="text"></td>
										<td colspan="6"
											th:value="${#dates.format(session.pageInfo4.updateDate,'yyyy-MM-dd')}">

													th:href="@{/pass(passid=${session.pageInfo4.businessId},state=${session.pageInfo4.checkFlag})}">
													<button type="button" class="btn btn-success">审核通过</button>
												</a> <a
													th:href="@{/Refuse(Refuseid=${session.pageInfo4.businessId},state=${session.pageInfo4.checkFlag})}">
													<button type="button" class="btn btn-warning">审核拒绝</button>
												</a>
											</div>
										</td>
									</tr>

									<tr>
