<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>回款记录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}" rel="stylesheet"></link>
<script type="text/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>

<script type="text/javascript" th:src="@{/js/all.js}"></script>

<script type="text/javascript" th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-validation/localization/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery.form.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"></link>

<script src="script/jquery.datetimepicker.js" type="text/javascript"></script>

</head>

<body>
<header>
  <div th:replace="common/headpart :: top"></div>
</header>
<!--个人中心-->
<div class="wrapper wbgcolor">
  <div class="w1200 personal">
   	<div th:replace="common/leftmenu :: left (activeUri = 'receivableRecords')" ></div>
    <div class="personal-main">
      <div class="personal-back" style="padding-top: 30px">
        <h3><i>回款计划</i></h3>
        <form id="form" name="form" method="post" action="">
          <input type="hidden" name="form" value="form">
          <div class="back-money"> <span class="back-own"><b class="fb">待收本金</b><br>
            <i>0.00</i> 元</span> <span class="back-profit"><b class="fb">待收收益</b><br>
            <i>0.00</i> 元</span> </div>
          <div class="back-choosedate"> <span class="choosedate" style=" padding-left: 10px; padding-right: 10px;">筛选时间</span>
          
           <script>
				 $(function() {
				  //设置时间格式
				  $("#start,#end").datetimepicker({
				   format : 'yyyy-mm-dd',
				   language : 'zh-CN',
				   minView : 2,
				   endDate : new Date()
				  }); 
				 /*  //给分页添加点击事件,使每次点击页码都提交高级查询表单
				  $(".pages").click(function() {
				   $("#getpage").val($(this).attr("thispage"));//设置隐藏域中的value,this为点击的页码;
				   $("#selectInfo").submit(); //selectInfo是表单id,提交表单;
				  });
				 */
				 })
			</script>
          
            <input type="text" id="start" style="width:100px ; height: 24px;"/> — <input type="text" id="end" style="width:100px ; height: 24px;"/>
            <button id="" name="" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn-ok btn-235 txt-right"  type="submit"><span class="ui-button-text ui-c">查询</span></button>
          </div>
          
          
          
          <span id="form:dataTable">
          <div class="personal-backlist">
            <div class="pmain-contitle"> <span class="pmain-titledate fb">计划回款时间</span> <span class="pmain-titleproject fb">项目</span> <span class="pmain-titletype fb">类型</span> <span class="pmain-titlemoney fb">回款金额</span> </div>
            <ul style="float:left;">
              <li> <span class="pmain-titledate">2015-10-1</span> <span class="pmain-titleproject">债权转让</span> <span class="pmain-titletype">房易贷</span> <span class="pmain-titlemoney">100000.00</span> </li>
              <li> <span class="pmain-titledate">2015-10-1</span> <span class="pmain-titleproject">债权转让</span> <span class="pmain-titletype">房易贷</span> <span class="pmain-titlemoney">100000.00</span> </li>
              <li> <span class="pmain-titledate">2015-10-1</span> <span class="pmain-titleproject">债权转让</span> <span class="pmain-titletype">房易贷</span> <span class="pmain-titlemoney">100000.00</span> </li>
              <li> <span class="pmain-titledate">2015-10-1</span> <span class="pmain-titleproject">债权转让</span> <span class="pmain-titletype">房易贷</span> <span class="pmain-titlemoney">100000.00</span> </li>
              <li> <span class="pmain-titledate">2015-10-1</span> <span class="pmain-titleproject">债权转让</span> <span class="pmain-titletype">房易贷</span> <span class="pmain-titlemoney">100000.00</span> </li>
              <!--<div style=" width:760px;height:200px;padding-top:100px; text-align:center;color:#d4d4d4; font-size:16px;">
										    <img src="images/nondata.png" width="60" height="60"><br><br>
										   暂无回款计划</div>-->
            </ul>
          </div>
          </span>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<!--网站底部-->
<div th:replace="common/footpart :: foot"></div>
</body>
</html>
