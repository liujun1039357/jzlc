<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>p2p网贷平台</title>

</head>
<body>
	<div th:fragment="top">
		<div class="header-top min-width">
			<div class="container fn-clear">

					class="s-time">服务时间：9:00 - 18:00</span></strong>
				<ul class="header_contact">
					<li class="c_1"><a class="ico_head_weixin" id="wx"></a>
						<div class="ceng" id="weixin_xlgz" style="display: none;">
							<div class="cnr">
								<img th:src="@{/images/code.png}"/>
							</div>
							<b class="ar_up ar_top"></b> <b class="ar_up_in ar_top_in"></b>
						</div></li>
					<li class="c_2"><a href="#" target="_blank" title="官方QQ"
						alt="官方QQ"><b class="ico_head_QQ"></b></a></li>
					<li class="c_4"><a href="#" target="_blank" title="新浪微博"
						alt="新浪微博"><b class="ico_head_sina"></b></a></li>
				</ul>
				<ul class="fn-right header-top-ul">
                	<!-- 未登录成功需先显示个人中心 -->

                <!-- 	<li> <a th:href="@{/login}" class="app" th:if="${#strings.isEmpty(consumer)}">个人登录</a> </li>
                	<li> <a th:href="@{/personalCenter}" class="app" th:if="${not #strings.isEmpty(consumer)}" style="color:orange;" th:text="${consumer.consumerName}"></a></li>
                	<li> <a th:href="@{/elogin}" class="app">企业登录</a> </li>
 -->
                	<!-- <li> <a th:href="@{/personalCenter}" class="app" th:text="${session.consumer}==null ? '个人登录':${session.consumer.consumerName}"></a></li> -->
                	<li th:if="${session.loginBusiness}==null"> <a th:href="@{/login}" class="app" th:if="${session.consumer}==null">个人登录</a> </li>
                	<li> <a th:href="@{/personalCenter}" class="app" th:if="${session.consumer}!=null" style="color:orange;" th:text="${session.consumer.consumerName}"></a></li>
                	<li th:if="${session.consumer}==null"> <a th:href="@{/elogin}" class="app" th:if="${session.loginBusiness}==null">企业登录</a> </li>
					<li> <a th:href="@{/businessIndex}" class="app" th:if="${session.loginBusiness}!=null" style="color:orange;width: 200px;" th:text="${session.loginBusiness.email}"></a></li>
					<li><a th:href="@{/index}" class="app">返回首页</a></li>
					<li>
						<div class="">
							<a th:href="@{/exitLogin}" class="c-orange">退出</a>
						</div>
					</li>
					<li>
						<div class="">
							<a th:href="@{/cancellation}" class="js-login" id="cancel">注销</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="header min-width">
			<div class="container">
				<div class="fn-left logo" style="position: relative; top: -20px">
					<a class="" th:href="@{/index}"> <img
						th:src="@{/images/logo.png}" title="" />
					</a>
				</div>
				<ul class="top-nav fn-clear">
					<li class="on"  th:if="${session.loginBusiness}==null"><a th:href="@{/index}">首页</a></li>
					<li><a th:href="@{/invest}" class=""  th:if="${session.loginBusiness}==null">我要投资</a></li>
					<li class="top-nav-safe"  th:if="${session.loginBusiness}==null"><a th:href="@{/personalCenter}">我的账户</a></li>
					<li><a th:href="@{/safety}"  th:if="${session.loginBusiness}==null">安全保障</a></li>
					<li><a th:href="@{/aboutUs}"   th:if="${session.loginBusiness}==null">关于我们</a></li>
