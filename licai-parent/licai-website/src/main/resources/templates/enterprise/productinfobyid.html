<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="asserts/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}"
	rel="stylesheet"></link>
<script type="text/javascript"
	th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>
<script type="text/javascript"
	th:src="@{/js/plugins/jquery-validation/localization/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/script/common.js}"></script>
<script th:src="@{/script/user.js}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"></link>
<script src="script/jquery.datetimepicker.js" type="text/javascript"></script>
<script src="script/datepicker.js" type="text/javascript"></script>
<link type='text/css' rel="stylesheet"
	th:href="@{/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" />
<script
	th:src="@{/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
<script
	th:src="@{/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
<meta charset="UTF-8">
<title>产品明细</title>
</head>
<body>




	<table class="table table-hover">
		<tr>
			<td>产品流水号</td>
			<td th:text="${product.productId}"></td>
			<td>产品名称</td>
			<td th:text="${product.productName}"></td>
			<td>产品额度</td>
			<td th:text="${product.productQuota}"></td>
			<td>产品类型</td>
			<td th:if="${product.productType==0}">活期</td>
			<td th:if="${product.productType==1}">死期</td>
		</tr>
		<tr>
			<td>预期收益率</td>
			<td th:text="${product.productProfit}"></td>
			<td>已售额度</td>
			<td th:text="${product.productProfit}"></td>
			<td>售完时间</td>
			<td
				th:text="${#dates.format(product.productSaledTime, 'yyyy-MM-dd')}"></td>
			<td>产品经理人</td>
			<td th:text="${product.productManager}"></td>
		</tr>
		<tr>
			<td>产品状态</td>
			<td th:if="${product.productState}==0">未审核</td>
			<td th:if="${product.productState}==1">审核中</td>
			<td th:if="${product.productState}==2">已审核</td>
			<td th:if="${product.productState}==3">待发行</td>
			<td th:if="${product.productState}==4">发行中</td>
			<td th:if="${product.productState}==5">已售完</td>
			<td th:if="${product.productState}==6">已过期</td>

			<td>起售金额</td>
			<td th:text="${product.productLowQuota}"></td>
			<td>收益方式</td>
			<td th:if="${product.productProfitType}==0">日结</td>
			<td th:if="${product.productProfitType}==1">期结</td>
			<td>可否赎回</td>
			<td th:if="${product.productBack}==1">不可</td>
			<td th:if="${product.productBack}==0">可以</td>
		</tr>
		<tr>
			<td>最短收益生效日</td>
			<td
				th:text="${#dates.format(product.productLowProfitDate,'yyyy-MM-dd')}"></td>
			<td>风险等级</td>
			<td th:text="${product.productRiskGrade}"></td>
			<td>上线时间生效时间</td>
			<td
				th:text="${#dates.format(product.productEffectDate, 'yyyy-MM-dd')}"></td>
			<td>审核状态</td>
			<td th:if="${product.checkFlag}==0">未审核</td>
			<td th:if="${product.checkFlag}==1">一审通过</td>
			<td th:if="${product.checkFlag}==2">二审通过</td>
			<td th:if="${product.checkFlag}==3">审核通过</td>
		</tr>
		<tr>
			<td>提交时间</td>
			<td th:text="${#dates.format(product.addTime, 'yyyy-MM-dd')}"></td>
			<td>修改时间</td>
			<td th:text="${#dates.format(product.updateTime, 'yyyy-MM-dd')}"></td>
			<td>死期类结算时间</td>
			<td
				th:text="${#dates.format(product.productAcountTime, 'yyyy-MM-dd')}"></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
